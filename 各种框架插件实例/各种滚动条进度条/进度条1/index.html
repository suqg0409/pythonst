<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jQuery简单实用的轻量级进度条插件</title>
	<!--<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/default.css">-->
	<style type="text/css">
		#jqmeter-container{width: 300px;height: 50px;margin:0 auto;}
		#jqmeter-container-vertical{width: 50px;height: 200px;margin:0 auto;}
	</style>
</head>
<body>
	
			<div id="jqmeter-container"></div>
			<div id="jqmeter-container-vertical"></div>

	
	<script src="js/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/jqmeter.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$('#jqmeter-container').jQMeter({
				goal:'2000',
    			raised:'800',
    			width:'300px',
    			height:'50px'
			});
			$('#jqmeter-container-vertical').jQMeter({
				goal:'$1000',
			    raised:'$800',
			    orientation:'vertical',
			    width:'50px',
			    height:'200px',
			    barColor:'#6699cc'
			});
		});
	</script>
</body>
</html>
