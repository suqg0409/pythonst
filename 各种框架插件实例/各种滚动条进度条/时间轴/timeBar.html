<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>	
    <link rel="stylesheet" href="css/timeBar.css">
</head>
<body>
<!--时间轴-->
<div class="timer">
    <div class="prev btntab"></div>
    <ul>
        <li ><span>2013</span></li>
        <li><span>2014</span></li>
        <li><span>2015</span></li>
        <li><span>2016</span></li>
        <li class="openTimer"><span>2017</span></li>
        <li><span>2018</span></li>
        <div class="line"></div>
    </ul>
    <div class="next btntab"></div>
    <div class="zanting btntab">
    </div>
    <script src="js/jquery-1.11.3.js"></script>
    <script>
        // 时间轴
        $(".zanting").click(function () {
            $(this).toggleClass("openLi");
        })
        $(".timer ul li").click(function () {
            $(this).addClass("openTimer");
            $(this).siblings("li").removeClass("openTimer");
        })
        var i = -1;
        var length = $(".timer ul li").length;
        $(".next").click(function () {
            i++;
            i = i >= length ? 0 : i;
            $(".timer ul li").eq(i).addClass("openTimer");
            $(".timer ul li").eq(i).siblings("li").removeClass("openTimer");
        })
        $(".prev").click(function () {
            i--;
            i = i <= 0 ? 0 : i;
            $(".timer ul li").eq(i).addClass("openTimer");
            $(".timer ul li").eq(i).siblings("li").removeClass("openTimer");
        })
    </script>
</div>
</body>
</html>
