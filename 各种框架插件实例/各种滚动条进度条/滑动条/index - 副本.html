<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>scroll</title>
	
<style>
div{box-sizing:border-box;}
body{background-color: rgba(55,119,148,.8);font-size: 14px;}
.container{position: relative;float: left;margin: 30px;border: solid 1px #292c33}
.c2 {  width:400px;  height: 400px;  }
.ct-item { margin: 0 20px;  }
.ci1{background-color: rgba(55,119,148,.8);height: 32px;line-height: 32px;padding-left: 20px;color: #fff;}
</style>

</head>
<body>

<h3>该插件仅提供一种滚动条的解决方案，因此对页面元素有一些限制</h3>
<h4>_scroll 为需要出滚动的区域，改元素position必须为relative、absolute</h4>
<h4>_panel-box 为滚动的实际内容的父容器，插件会将改元素设置为absolute，配合_scroll作滚动</h4>
<h4>_scroll，_panel-box名称均可任意取名，但如果_panel-box改名后需在实例化是传入实际名称</h4>
	

	<div class="container c2 _scroll">
		<div class="_panel-box">
			<div class="ct-item"><div class="ci1">客户名称</div></div>
			<div class="ct-item"><div class="ci1">客户名称</div></div>
			<div class="ct-item"><div class="ci1">客户名称</div></div>
			<div class="ct-item"><div class="ci1">客户名称</div></div>
			<div class="ct-item"><div class="ci1">客户名称</div></div>
			<div class="ct-item"><div class="ci1">客户名称</div></div>
			<div class="ct-item"><div class="ci1">客户名称</div></div>
			<div class="ct-item"><div class="ci1">客户名称</div></div>
			<div class="ct-item"><div class="ci1">客户名称</div></div>
			<div class="ct-item"><div class="ci1">客户名称</div></div>
			<div class="ct-item"><div class="ci1">客户名称</div></div>
			<div class="ct-item"><div class="ci1">客户名称</div></div>
			<div class="ct-item"><div class="ci1">客户名称</div></div>
			<div class="ct-item"><div class="ci1">客户名称</div></div>
		</div>
	</div>
	<div class="_scroll" style="width: 300px;height: 300px;background-color: red;position: relative;z-index: 5;overflow-x: scroll;">
		<div class="_panel-box">
		<div style="width: 1000px;height: 1000px;background-color: red;">
			
		</div>
		</div>
	</div>
	<script src="jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="yi-scroll.js"></script>
	
	<script>
		$("._scroll").yi_scroll();		
		$("._scroll-mh").yi_scroll({isMaxHeight:true,isBar:true});
	</script>


</body>
</html>
