<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.test{
				width: 15px;
				height: 15px;
				border-radius: 8px;
			    background: #00FF00;
			    animation: flash .7s linear infinite;
			}
 
			@keyframes flash{
			    from {
			        background: #00FF00;
			    }
			    to {
			        background: #F0F0F0;
			    }
			}
		</style>
	</head>
	<body>
		<div class="test"></div>
 

	</body>
</html>
