<html> 
<head> 
<script type="text/javascript"> 
　　function child_click(){ 
　　　　alert("调用的子页面函数"); 
　　} 
</script> 
</head> 
<body> 
　　<input type="button" value="调用父页面函数" onclick='parent.window.parent_click();' /> 
　　<input type="button" value="调用本页面函数" onclick="child_click();" /> 
</body> 
</html>
