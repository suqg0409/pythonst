<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/jquery.hiSlider.css"/>
		<script src="js/jquery.1.9.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.hiSlider.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
		*{
		    margin: 0;
		    padding: 0;
		}
		body{
		    font: 14px/2 'Microsoft YaHei', 'Arial';
		}
		li{
		    list-style: none;
		}
		li img{
		    display: block;
		    margin: 0 auto;
		}
		#slider1{
		    width: 80%;
		    min-width: 300px;
		    margin: 10px auto 80px;
		    background: #fefefe;
		}
		.hiSlider{
		    overflow: hidden;
		    height: 280px;
		    width: 500px;
		    background: #eee;
		}
		.hiSlider-item{
		    float: left;
		}
	</style>
	</head>
	<body>
		<div id="slider1">
			<ul class="hiSlider hiSlider1">
				<li class="hiSlider-item"><img src="images/img1/1.jpg" alt="1"/></li>
				<li class="hiSlider-item"><img src="images/img1/2.jpg" alt="2"/></li>
				<li class="hiSlider-item"><img src="images/img1/3.jpg" alt="3"/></li>
				<li class="hiSlider-item"><img src="images/img1/4.jpg" alt="4"/></li>
			</ul>
		</div>
		<script type="text/javascript">
			$('.hiSlider1').hiSlider({
		    isFlexible: true,
		    isShowControls: false,
		    isSupportTouch: true,
		    titleAttr: function(curIdx) {
		        return $('img', this).attr('alt');
		    }
		});
		</script>
	</body>
</html>
