<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
    </style>
</head>
<body>
<div id="chart1" style="width:200px; height:200px;box-sizing: border-box;"></div>
<script src="echarts-3.7.0.js"></script>
<script src="echarts-liquidfill.js"></script>
    <script>
        var myChart1 = echarts.init(document.getElementById('chart1'));
        var option = {
						
				series: [{
					type: 'liquidFill',
					name: 'Liquid Fill',
					center: ['50%', '50%'],
					radius: '100%',
					data: [{
				
						value: 0.6,
						direction: 'right',
						itemStyle: {
							normal: {
								color: 'rgba(47, 190, 198, 0.8)'
							},
						
						}
					}],
					 backgroundStyle: {
						borderColor: 'rgba(24, 85, 107, 0.5)',
						borderWidth: 1
					},
					outline: {
						show: false
					},
					label: {
						normal: {
							
							formatter: '\n\n\n{c}\n{b}',
							textStyle: {
								
								color: 'rgba(238, 249, 32, 0.8)',
								fontSize: 25,
						
							}
						}
					}
				}]
        };
        myChart1.setOption(option);
    </script>
</body>
</html>
