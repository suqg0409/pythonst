<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="css/pro_bar.css" />
		<link rel="stylesheet" href="css/animate.min.css" />
		<script type="text/javascript" src="js/jquery-1.10.1.js"></script>
		<script type="text/javascript" src="js/echarts.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</head>

	<body>
		<div id="main">
			<div class="title">环保大脑</div>
			<div class="left  animated bounceInLeft">
				<div class="pollution_source">
					<img class="img" src="img/pollution_source.png" />
					<div class="pollution_text source">污染源&nbsp;<span class="spn1">82</span>&nbsp;家</div>
				</div>
				<div class="water">
					<div class="water_env">水环境&nbsp;40&nbsp;个</div>
					<div class="water_main">
						<div class="lake">
							<img class="img" src="img/icon-huku.png.png" />
							<div class="huku_text"><span class="yellow_font">27</span>&nbsp;个湖库</div>
						</div>
						<div class="dashed">

						</div>
						<div class="river">
							<img class="img" src="img/icon-heliu.png.png" />
							<div class="heliu_text"><span class="spn1">13</span>&nbsp;条河流</div>
						</div>
					</div>
				</div>
				<div class="noise">
					<div class="child_noise">
						<div class="noise_env">噪声环境&nbsp;137&nbsp;个</div>
						<div class="progress_bar">
							<div class="pro-bar">
								<small class="progress_bar_title">
	                                                     区域噪声
	                                <span class="progress_number">4/137</span>
	                            </small>
								<span class="progress-bar-inner" style="background-color: #1694AE; width: 15%;" data-value="89" data-percentage-value="89"></span>
							</div>
						</div>

						<div class="progress_bar">
							<div class="pro-bar">
								<small class="progress_bar_title">
	                                交通噪声
	                                <span class="progress_number">14/137</span>
	                            </small>
								<span class="progress-bar-inner" style="background-color: #1f97bf; width: 65%;" data-value="75" data-percentage-value="75"></span>
							</div>
						</div>
						<div class="progress_bar">
							<div class="pro-bar">
								<small class="progress_bar_title">
	                                                          功能区噪声
	                                <span class="progress_number">119/137</span>
	                            </small>
								<span class="progress-bar-inner" style="background-color: #0FB38E; width: 89%;" data-value="75" data-percentage-value="75"></span>
							</div>
						</div>
					</div>
				</div>
				<div class="video">
					<div class="video_env">视频&nbsp;40&nbsp;个</div>
					<div class="video_up video_item">
						<div class="vido_left">蓝宝<span class="video_color1">6</span></div>
						<div class="vido_center">保尔<span class="video_color2">13</span></div>
						<div class="vido_right">天然<span class="video_color3"></span>7</div>
					</div>
					<div class="video_up">
						<div class="vido_left">斯普瑞<span class="video_color4">14</span></div>
						<div class="vido_center">泸沽湖<span class="video_color5">4</span></div>
						<div class="vido_right"></div>
					</div>

				</div>
			</div>
			<div class="center">
				<img class="map" src="img/map.png" />
			</div>
			<div class="right animated bounceInRight">
				<div class="pollution_source">
					<img class="img" src="img/risk_source.png" />
					<div class="pollution_text source">风险源&nbsp;<span class=" spn1 video_color2">18</span>&nbsp;家</div>
				</div>
				<div class="storage_resource">
					<div class="resource_title">存储资源</div>
					<div class="resource">
						<div class="resource_item">
							<div class="resource_text">
								存储容量
							</div>
							<div class="resource_value">
								<span class="spn1 video_color1">5</span>TB
							</div>
						</div>
						<div class="echartline">

						</div>
						<div class="resource_item">
							<div class="resource_text">
								已用资源
							</div>
							<div class="resource_value">
								<span class="spn1 video_color2">5</span>G
							</div>
						</div>
						<div class="echartline">

						</div>
						<div class="resource_item">
							<div class="resource_text">
								已用比率
							</div>
							<div class="resource_value">
								<span class="spn1 video_color3">0.14</span>%
							</div>
						</div>
						
					</div>
					<div id="echart_resource">

					</div>

				</div>
				<div class="data">
					<div class="resource_title">收纳数据</div>
					<div class="data_value">累计<span class="value_color">1508</span>亿条</div>
					<div id="echart_data"></div>
				</div>
			</div>
		</div>
	</body>

</html>
