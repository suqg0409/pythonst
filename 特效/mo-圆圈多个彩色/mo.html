<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <style>
        body, html {
		  padding: 0;
		}
		
		body {
		  background: rgba(54, 226, 35, 0.2);
		  // background: #333;
		}

		#ku1{
			position: relative;
			background: #333;
			width: 100px; 
			height: 50px; 
			border-radius: 15px;
			box-shadow: 2px 2px 2px #333333;
			background: #333;
			margin: 50px;
		}
		#ku1:hover{
			box-shadow: 3px 3px 10px #333333;
		}
		.mojs-shape{
			pointer-events: none;
		}
    </style>
</head>
<body>
		<div id="ku1">
		
		</div>
<script src='js/mo.js'></script>
<script src='js/mojs-player.min.js'></script>
<script>
const OPTS = {
  fill:           'none',
  radius:         25,
  strokeWidth:    { 50 : 0 },
  scale:          { 0: 1 },
  duration:       500,
  left: 0,        top: 0,
  easing: 'cubic.out'
};

const mainCircle = new mojs.Shape({
  ...OPTS,
  stroke:         'cyan',
});

const smallCircles = [];
const colors = [ 'cyan' ]

for ( let i = 0; i < 2; i++ ) {
  smallCircles.push(new mojs.Shape({
    ...OPTS,
    parent:         mainCircle.el,
    radius:         { 0 : 15 },
    strokeWidth:    { 30: 0 },
    left: '50%',    top: '50%',
    stroke:         colors[ i % colors.length],
    delay:          'rand(0, 350)',
    radius:         'rand(5, 20)'
  })
 );
}

document.getElementById("ku1").addEventListener( 'click', function (e) {
  
   mainCircle
    .tune({ x: e.pageX, y: e.pageY })
    .replay();
  
    for ( let i = 0; i < smallCircles.length; i++ ) {
      smallCircles[i]
        .generate()
        .replay(); 
    }
  	
});

</script>
</body>
</html>
