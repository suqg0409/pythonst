<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!--1、Jquery组件引用-->
	    <script src="js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
	    <!--2、echart4组件引用-->
	    <script src="js/echarts.js" type="text/javascript" charset="utf-8"></script>
		<!--4、页面自编辑文件的引用-->
		<link rel="stylesheet" type="text/css" href="css/visual3.css"/>
		<script src="js/jQuery.fontFlex.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/visual3.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/themes/metro/easyui.css">
		<link rel="stylesheet" type="text/css" href="css/themes/icon.css">
		<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
	</head>
	<body>
		<div id="header">
			<i class="logo"></i><span>生态大数据中心——空气质量分析</span>
			<div class="user">
				<div class="userimg">
					
				</div>
				<div class="userfont">
					用户名称
				</div>
			</div>
			<div class="back">
				<div class="backimg">
					
				</div>
				<div class="backfont">
					返回主页
				</div>
			</div>
		</div>
		<div id="main">
			<div id="mainLeft">
				<div class="list"><i></i>空气质量现状</div>
				<div class="list"><i></i>全国城市排名</div>
				<div class="list"><i></i>站点排名</div>
				<div class="list"><i></i>优良天数</div>
				<div class="list"><i></i>空气质量日历</div>
				<div class="list"><i></i>站点变化趋势</div>
			</div>
			<div id="mainMiddle">
				
			</div>
			<div id="mainRight">
				<div id="timeTaps">
					<div class="timeTap">
						小时
					</div>
					<div class="timeTap timeTapclick">
						日均
					</div>
					<div class="timeTap">
						月均
					</div>
					<div class="timeTap">
						年均
					</div>
				</div>
				<div class="timeselect">
					时间 :
					<input class="easyui-datebox">
				</div>
				<div class="timefont">
					设置关注城市
				</div>
				<div class="areak">
					十堰
				</div>
				<div class="areak">
					武汉
				</div>
				<div class="areak">
					天门
				</div>
				<div class="areak">
					孝感
				</div>
				<div class="areak">
					+
				</div>
			</div>
		</div>
	</body>
</html>
