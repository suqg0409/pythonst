<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bootstrap 实例 - 超大屏幕（Jumbotron）</title>
	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<style type="text/css">
		#mincasdd{
			width: 100%;
			height: 500px;
			background-color: red;
		}
	</style>
</head>
<body>
<div id="mincasdd">
			
	</div>
	<div class="jumbotron">
		<div class="container">
		<div id="mincasdd">
			
		</div>
		<h1>欢迎登陆页面！</h1>
		<p>这是一个超大屏幕（Jumbotron）的实例。</p>
		<p><a class="btn btn-primary btn-lg" role="button">
			学习更多</a>
		</p>
	</div>
	</div>
	<input id="desc" class="easyui-textbox" data-options="multiline:true,validType:'length[1,60]'" value="" required="true" style="width:400px;height:130px">
	<input id="num" class="easyui-numberbox" data-options="prompt:'限购数量，不填为全部',validType:['integer','length[0,6]']" style="width:400px;">
</body>
</html>
